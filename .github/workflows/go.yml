name: Go

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: WillAbides/setup-go-faster@v1.6.0
      with:
        go-version: 1.17

    - name: Build
      run: go build -o ./alapi ./cmd/alapi

    - name: Test
      run: go test -v ./...
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: alapi-${{ matrix.os }}
        path: ./alapi
