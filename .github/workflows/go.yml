name: Go

on:
  push:
    branches: [ main ]

jobs:

    build-linux:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: WillAbides/setup-go-faster@v1.6.0
        with:
          go-version: 1.17

      - name: Install libsoundio (Linux)
        run: sudo apt-get update && sudo apt-get install -y libsoundio-dev
        
      - name: Build
        run: go build -o ./alapi ./cmd/alapi

      - name: Test
        run: go test -v ./...
    
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: alapi-linux
          path: ./alapi
 
