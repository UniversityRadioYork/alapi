name: Go

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: WillAbides/setup-go-faster@v1.6.0
      with:
        go-version: 1.17

    - name: Install libsoundio (Linux)
      if: ${{ matrix.os == "ubuntu-latest" }}
      run: apt install libsoundio-dev
    
    - name: Install libsoundio (macOS)
      if: ${{ matrix.os == "macos-latest" }}
      run: brew install libsoundio
      
    - name: Install libsoundio (Windows)
      if: ${{ matrix.os == "windows-latest" }}
      run: |
        mkdir lib
        wget "https://github.com/cameronmaske/libsoundio-binaries/raw/master/win/x64/libsoundio.dll" -outfile "lib/libsoundio.dll"
        wget "https://github.com/cameronmaske/libsoundio-binaries/raw/master/win/x64/libsoundio.lib" -outfile "lib/libsoundio.lib"
        echo ("$(pwd)/lib") >> $GITHUB_PATH
        
    - name: Build
      run: go build -o ./alapi ./cmd/alapi

    - name: Test
      run: go test -v ./...
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: alapi-${{ matrix.os }}
        path: ./alapi
